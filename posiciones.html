<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posiciones</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.caja1{
			width: 100%;
			height: 400px;
			position: absolute;
			z-index: 2;
		}
		.caja2{
			width: 100%;
			height: 400px;
			background: rgb(41, 128, 185);
			position: absolute;
			top: -100px;
		}
		.hijo{
			width: 200px;
			height: 200px;
			background: rgb(22, 160, 133);
			right: 0;
			left: 0;
			margin: 0 auto;
			bottom: -100px;
		}
	</style>
</head>
<body>
	<div class="caja1">
		<!-- <div class="hijo"></div> -->
	</div>
	<div class="caja2"></div>
</body>
</html>
